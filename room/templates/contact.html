{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
    .contact-container {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center items horizontally */
        margin-top: 0; /* Adjust this value for vertical positioning */
        margin-left: 350px; /* Move to the right */
    }

    .contact-info {
        max-width: 600px;
        margin: 20px; /* Margin for spacing */
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info p {
        margin: 10px 0;
        font-size: 16px;
        color: #666;
    }

    .contact-info a {
        color: #007bff;
        text-decoration: none;
    }

    .contact-info a:hover {
        text-decoration: underline;
    }

    h1 {
        text-align: center; /* Center the heading */
        color: #333; /* Match base.html style */
        margin-bottom: 20px; /* Space below the heading */
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
        .contact-container {
            margin-left: 0; /* Reset margin for smaller screens */
            align-items: center; /* Ensure items are centered */
        }

        .contact-info {
            padding: 10px;
            width: 90%; /* Full width for smaller screens */
        }
    }
</style>

<div class="contact-container">
    <h1>Contact Us</h1>
    <div class="contact-info">
        <p>If you want to rent your room, please do reach out to us:</p>
        <p>Email: <a href="mailto:owner@example.com">raibinay421@gmail.com</a></p>
        <p>Phone: <a href="tel:+1234567890">9818207179, 9768400312</a></p>
    </div>
</div>
{% endblock %}
