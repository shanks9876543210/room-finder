{% block title %}Contact Us{% endblock %}

{% block content %}
<style>
    .contact-info {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contact-info p {
        margin: 10px 0;

        color: #666;
    }

    .contact-info a {

    }

    }

    @media (max-width: 768px) {
        .contact-info {
            padding: 10px;
        }
    }
