{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Room</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="images">Add more images:</label>
        <input type="file" name="images" id="images" multiple>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
